<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <h1>My Library</h1>
        <button  class="add-btn">+</button>
        <form class="add-book-form">
            <button onclick="removeForm()" type="button" class="exit-form-btn">Ã—</button>
            <div class="text-box">
                <input id="title-box" placeholder="Title" type="text">
            </div>
            <div class="text-box">
                <input id="author-box" placeholder="Author" type="text">
            </div>
            <div class="text-box">
                <input id="pages-box" placeholder="Pages" type="number">
            </div>
            <div class="read-box">
                <p>Read This Book?</p>
                <input id="checkbox"  type="checkbox">
            </div>
           <input type="submit" id="add-btn" value="Add">
        </form>
        <div class="library-container">
            <div class="display-books">  
            </div>
        </div>
    </div>
</body>
